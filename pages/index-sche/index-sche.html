<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" rel="import">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="index-sche">
  <style>
  </style>

  <template>
    <paper-drawer-panel force-narrow>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>Menu</div>
        </paper-toolbar>
        <div>
            <paper-item on-tap="showIndex" paper-drawer-toggle>Index</paper-item>
            <paper-item on-tap="showFifo" paper-drawer-toggle>FIFO</paper-item>
            <paper-item on-tap="showSjf" paper-drawer-toggle>SJF</paper-item>
            <paper-item on-tap="showPriority" paper-drawer-toggle>Priority</paper-item>
            <paper-item on-tap="showRound" paper-drawer-toggle>Round-Robin</paper-item>
            <paper-item on-tap="showRoundPriority" paper-drawer-toggle>Round-Robin with priority</paper-item>
            <paper-item on-tap="showLottery" paper-drawer-toggle>Lottery</paper-item>
        </div>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>ScheSim - Scheduling Simulator</div>
        </paper-toolbar>
        <div id="content">
          <paper-card id="notice" heading="Informations">
            <div class="card-content">ScheSim is a Scheduling Simulator using Polymer. Right now, we offer 6 algorithms. They are:
              <ul>
                <li>First In First Out (FIFO)</li>
                <li>Shortest Job First (SJF)</li>
                <li>Priority</li>
                <li>Round-Robin</li>
                <li>Round-Robin with priority</li>
                <li>Lottery</li>
              </ul>
            </div>
            <div class="card-actions">
              <paper-button>Good Learning!</paper-button>
            </div>
          </paper-card>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>

  <script>
	Polymer({
		is: 'index-sche',
		behaviors: [Polymer.NeonAnimatableBehavior],
		properties: {
		  animationConfig: {
		    value: function () {
		      return {
      			'entry': {
      			  name: 'slide-from-left-animation',
      			  node: this
      			},
      			'exit': {
      			  name: 'fade-out-animation',
      			  node: this
      			}
   		    }
		    }
		  }
		},
    showIndex: function() {
				this.fire('show-index');
		},
    showFifo: function() {
				this.fire('show-fifo');
		},
    showSjf: function() {
				this.fire('show-sjf');
		},
    showPriority: function() {
				this.fire('show-priority');
		},
    showRound: function() {
				this.fire('show-round');
		},
    showRoundPriority: function() {
				this.fire('show-round-priority');
		},
    showLottery: function() {
				this.fire('show-lottery');
		}
	});
  </script>
</dom-module>
